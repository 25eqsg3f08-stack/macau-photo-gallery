<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>离线图片浏览器</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { padding: 1rem; max-width: 800px; margin: 0 auto; text-align: center; background: #f5f5f5; }
        .img-box { margin: 2rem 0; background: #fff; padding: 1rem; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); min-height: 400px; display: flex; align-items: center; justify-content: center; }
        #img-view { max-width: 100%; max-height: 400px; object-fit: contain; display: none; }
        #loading { color: #666; font-size: 16px; }
        .btn-group { display: flex; gap: 1rem; justify-content: center; margin-bottom: 1rem; }
        .btn { padding: 0.8rem 1.5rem; border: none; border-radius: 4px; background: #007bff; color: #fff; cursor: pointer; }
        .btn:disabled { background: #ccc; cursor: not-allowed; }
        .share-btn { background: #28a745; }
        .status { font-size: 14px; color: #666; margin-top: 0.5rem; }
    </style>
</head>
<body>
    <h1>离线图片浏览器</h1>
    <div class="img-box">
        <div id="loading">加载图片中...</div>
        <img id="img-view" alt="图片">
    </div>
    <div class="btn-group">
        <button id="prev-btn" class="btn" disabled>上一张</button>
        <button id="next-btn" class="btn">下一张</button>
        <button id="share-btn" class="btn share-btn">复制本页链接</button>
    </div>
    <div class="status" id="status">已缓存：0张 | 离线可用</div>

    <!-- 注册Service Worker -->
    <script>
        if ("serviceWorker" in navigator) {
            window.addEventListener("load", () => {
                navigator.serviceWorker.register("/sw.js")
                    .then(() => console.log("SW注册成功"))
                    .catch(err => console.error("SW注册失败：", err));
            });
        }
    </script>
    <script src="app.js"></script>
</body>
</html>
