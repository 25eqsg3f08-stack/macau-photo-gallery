<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>澳门街道照片 - 打印页面</title>
    <link rel="stylesheet" href="print.css">
</head>
<body>
    <div class="print-container">
        <!-- 打印配置区 -->
        <div class="config-panel">
            <div class="form-group">
                <label>标题 <span class="required">*</span>：</label>
                <input type="text" id="print-title" placeholder="输入照片标题" required>
            </div>
            <div class="form-group">
                <label>内容 <span class="required">*</span>：</label>
                <textarea id="print-content" placeholder="输入照片描述" required></textarea>
            </div>
            <div class="form-group">
                <label>日期 <span class="required">*</span>：</label>
                <input type="date" id="print-date" required>
            </div>
            <div class="form-group">
                <label>图片尺寸（宽×高 px） <span class="required">*</span>：</label>
                <div class="size-input">
                    <input type="number" id="img-width" placeholder="宽" min="100" value="600" required>
                    <span>×</span>
                    <input type="number" id="img-height" placeholder="高" min="100" value="400" required>
                </div>
            </div>
            <button id="apply-config">应用设置</button>
            <button id="print-btn">打印当前页面</button>
        </div>

        <!-- 图片与内容展示区（打印核心区域） -->
        <div class="print-content">
            <h1 id="show-title">照片标题</h1>
            <div class="meta-info">
                <span id="show-date">2025-12-28</span>
            </div>
            <div class="img-wrapper">
                <img id="print-img" alt="澳门街道照片">
            </div>
            <div class="show-content" id="show-content">照片描述内容...</div>
        </div>

        <!-- 图片切换按钮 -->
        <div class="nav-buttons">
            <button id="prev-img">上一张</button>
            <button id="next-img">下一张</button>
        </div>
    </div>

    <script src="print.js"></script>
</body>
</html>
