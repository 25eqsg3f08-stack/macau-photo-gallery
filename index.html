<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>离线图片浏览器（自动读取仓库）</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { padding: 1rem; max-width: 800px; margin: 0 auto; text-align: center; background: #f5f5f5; }
        .img-container { margin: 2rem 0; background: #fff; padding: 1rem; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); min-height: 300px; display: flex; align-items: center; justify-content: center; }
        #img-viewer { max-width: 100%; max-height: 500px; object-fit: contain; }
        .loading { color: #666; font-size: 16px; }
        .btn-group { display: flex; gap: 1rem; justify-content: center; }
        .btn { padding: 0.8rem 1.5rem; border: none; border-radius: 4px; background: #007bff; color: #fff; cursor: pointer; font-size: 14px; }
        .btn:disabled { background: #ccc; cursor: not-allowed; }
        .status { margin-top: 1rem; font-size: 14px; color: #666; }
    </style>
</head>
<body>
    <h1>离线图片浏览器</h1>
    <div class="img-container">
        <div class="loading" id="loading">加载图片列表中...</div>
        <img id="img-viewer" alt="图片预览" src="" style="display: none;">
    </div>
    <div class="btn-group">
        <button id="prev-btn" class="btn" disabled>上一张</button>
        <button id="next-btn" class="btn" disabled>下一张</button>
    </div>
    <div class="status" id="status">状态：初始化 | 已缓存：0张</div>

    <!-- 注册Service Worker -->
    <script>
        if ("serviceWorker" in navigator) {
            window.addEventListener("load", () => {
                navigator.serviceWorker.register("/sw.js")
                    .then(() => console.log("SW注册成功"))
                    .catch(err => console.error("SW注册失败：", err));
            });
        }
    </script>
    <script src="app.js"></script>
</body>
</html>
